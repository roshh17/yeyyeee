<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Your Email Security</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            flex-direction: column;
        }
        .login-box {
            width: 350px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            display: none;
        }
        .login-box img {
            display: block;
            margin: 0 auto 20px;
            width: 100px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #135cb3;
        }
        .hidden-message {
            display: none;
            font-size: 18px;
            color: red;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2><a href="#" onclick="showLogin()">üîí Check if your email is protected!</a></h2>
    
    <div class="login-box" id="loginBox">
        <img src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png" alt="Google Logo">
        <h2>Sign in to continue</h2>
        <input type="text" id="email" placeholder="Enter your email">
        <input type="password" id="password" placeholder="Enter your password">
        <button onclick="showWarning()">Next</button>
    </div>
    
    <p class="hidden-message" id="warningMessage">‚ö†Ô∏è WARNING: This was a phishing awareness test! Always check the URL before entering credentials.</p>
    
    <script>
        function showLogin() {
            document.getElementById("loginBox").style.display = "block";
        }
        function showWarning() {
            document.getElementById("warningMessage").style.display = "block";
        }
    </script>
</body>
</html>
